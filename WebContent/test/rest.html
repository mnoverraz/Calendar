<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>REST test</title>
<script type='text/javascript' src='../misc/js/jquery/jquery-1.7.1.min.js'></script>
<script type='text/javascript'>
	$(document).ready(function() {
		$('#get').click(function() {
			send("get");
		});
		$('#post').click(function() {
			send("post");
		});
		$('#put').click(function() {
			send("put");
		});
		$('#delete').click(function() {
			send("delete");
		});
	});

	function send(method) {
		$.ajax({
			type : method,
			url : "../rest/event/",
			dataType: "text",
			/*data : {
				"id" : "12",
				"example" : "adsf"
			},*/
			success : function(msg) {
				$('#log').append("<br/>method: " + method);
				$('#log').append("<br/>result" + msg);
				$('#log').append("<br/>--------------")
			}
		});
	}
</script>
</head>
<body>
	<a href="#" id="get">Send GET</a>
	<br />
	<br />
	<a href="#" id="post">Send POST</a>
	<br />
	<br />
	<a href="#" id="put">Send PUT</a>
	<br />
	<br />
	<a href="#" id="delete">Send DELETE</a>
	<br />
	<br />
	Log: <br/>
	<pre id="log"></pre>
</body>
</html>
